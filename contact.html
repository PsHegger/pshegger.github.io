<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Gergely Hegedüs - Android developer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="keywords" content="android development gergely hegedus">
		<meta name="author" content="Gergely Hegedüs">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body layout="column" ng-controller="AppCtrl">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
				</md-button>
				<h1>Gergely Hegedüs</h1>
			</div>
		</md-toolbar>
		<div layout="row" flex>
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 md-sidenav-bg" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-button ng-href="/index.html" class="md-button-menu" layout-align="start center">Home</md-button>
				<md-button ng-href="/work.html" class="md-button-menu">My Work</md-button>
				<md-button ng-href="#" class="md-button-menu">Contact</md-button>
				<md-button ng-href="/donate.html" class="md-button-menu">Donate</md-button>
			</md-sidenav>
			<div layout="column" flex id="content">
				<md-content layout="column" flex class="md-padding">
				<md-card>
						<md-card-content>
							<md-subheader class="md-primary">Contact Information</md-subheader>
								<md-list>
									<md-list-item layout="row" layout-align="start center" ng-repeat="item in contacts">
										<a href="{{item.url}}" target="_blank">
											<ng-md-icon icon="{{item.icon}}" size="24" style="fill: {{item.color}}" layout-margin="10"></ng-md-icon>
											</a>
										<p layout-fill layout-align="start center">{{item.text}}</p>
									</md-list-item>
								</md-list>
							</md-card-content>
						</md-card>
				</md-content>
			</div>
		</div>

		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
		<script src="js/load_angular.js"></script>
	</body>
</html>
